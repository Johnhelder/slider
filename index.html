<html lang="pt-br">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Slides</title>
</head>

<body>

  <header>
    <div class="header"></div>

    <div class="slider">
      <div class="slider--controls">
        <div class="slider-control" onclick="goPrev()">voltar</div>
        <div class="slider-control" onclick="goNext()">próxima</div>
      </div>
      <div class="slider--width">
        <div class="slider-item" style="background-image: url('./assets/images/carro-01.jpg');">
          Esse é o carro dos sonhos...
        </div>
        <div class="slider-item" style="background-image: url('./assets/images/carro-02.jpg');">
          Carro de ótima qualidade...
        </div>
        <div class="slider-item" style="background-image: url('./assets/images/carro-03.jpg');">
          Já foi um super carro no tempo dele...
        </div>
      </div>
    </div>
  </header>
  <section>
    <h1>Resto do site</h1>
  </section>
  <script src="./assets/js/script.js"></script>
</body>

</html>
